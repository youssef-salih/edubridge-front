name: Node.js Test Runner and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm i

      - name: Run build
        working-directory: snifly
        run: npm run build
